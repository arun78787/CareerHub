version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: careerhub
      MYSQL_USER: careerhub
      MYSQL_PASSWORD: careerhub123
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/careerhub
      SPRING_DATASOURCE_USERNAME: careerhub
      SPRING_DATASOURCE_PASSWORD: careerhub123

      JWT_SECRET: ${JWT_SECRET:-Y2FyZWVyaHViX3NlY3JldF9rZXk=}

      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}

      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}

    ports:
      - "8080:8080"
volumes:
  db_data:
